<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input属性</title>
  <style>
    .box {
        width: 300px;
        height: 300px;
        background-color: red;
    }
    input {
        height: 50px;
        width: 200px;
        display: block;
        outline: none;
        position: absolute;
        position:absolute;

        top:50%; left:50%;
        margin-top:-25px;

        margin-left:-100px;
    }
  </style>
</head>
<body>
    <div class="box">
      <input id="iput"  type="text" data-item="iisnkjh">
    </div>
    <script>
      let data = document.getElementById("iput")
      console.log(data.dataset)
    </script>
</body>
</html>
