<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise.prototype.then方法</title>
</head>
<body>
<script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('用户数据');
      }, 1000)
    });
    const result = p.then(value => {
      console.log(value);
      return 1;
    }, reason => {
      console.warn(reason);
    });
    console.log(result);

</script>
</body>
</html>
