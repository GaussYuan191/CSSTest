<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid布局基础知识</title>
  <style>
    .content {
      border: 1px solid red;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 33.33% 33.33% 33.33%;
  grid-template-rows: 33.33% 33.33% 33.33%;
    }
    .content div:nth-child(2n) {
      background-color: yellow;
      width: 50px;
      height: 50px;
    }
    .content div:nth-child(2n + 1) {
      background-color: green;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
