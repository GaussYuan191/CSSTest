<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列自适应布局</title>
    <style>
        .parent {
            background-color: red;
            overflow: hidden;
            zoom: 1;
        }
        .left {
            float: left;
            background-color: blue;
        }
        .right {
            background-color: green;
            overflow: hidden;
            zoom: 1;
        }
    </style>
</head>
<body>
   <div class="parent">
       <div class="left">
           <p>left</p>
       </div>
       <div class="right">
           <p>right</p>
           <p>right</p>
       </div>
   </div>
</body>
</html>
