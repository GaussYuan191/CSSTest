<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动单列布局</title>
    <style>
      .box {
        height: 100vh;
        width: 400px;
        margin: 0 auto;
      }
      .header, .main, .footer {
        float: left;
        width: 400px;
      }
      .main {
        background-color: red;
        height: calc(100vh - 200px);
      }
      .header {
        height: 100px;
        background-color: yellow;
      }
      .footer {
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="header"></div>
      <div class="main"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
