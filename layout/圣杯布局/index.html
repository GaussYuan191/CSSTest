<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>圣杯布局-float</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        overflow: hidden;
      }
      .middle {
        background: paleturquoise;
        float: left;
        width: 100%;
      }
      .middle div {
          margin: 0 100px;
      }

      .left {
        background: palevioletred;
        float: left;
        width: 100px;
        margin-left: -100%;
      }
      .right {
        background: purple;
        float: left;
        width: 100px;
        margin-left: -100px;
      
      }
      header,
      footer {
        width: 100%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border: 1px solid deeppink;
        background: pink;
      }
    </style>
  </head>
  <body>
    <header>上</header>
    <div class="container">
      <div class="middle">
          <div>中</div>
      </div>
      <div class="left">左</div>
      <div class="right">右</div>
    </div>
    <footer>下</footer>
  </body>
</html>
